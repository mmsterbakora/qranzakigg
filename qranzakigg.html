<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اشتراك بريميوم</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom, #000, #333);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            color: #ffd700;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 40px;
            width: 100%;
            max-width: 600px;
        }

        .btn {
            background-color: #ffd700;
            color: #000;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ffbf00;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
        }

        .feature {
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            color: #ffd700;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 48px;
            }

            p {
                font-size: 18px;
            }

            .btn {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الترقية إلى بريميوم</h1>
        <p>استمتع بالمزايا الحصرية مثل المشاهدة بدون إعلانات، والوصول إلى المحتوى الحصري، وتجربة غير محدودة بدقة عالية.</p>
        <button class="btn">اشترك الآن</button>

        <div class="features">
            <div class="feature">بدون إعلانات</div>
            <div class="feature">محتوى حصري</div>
            <div class="feature">دقة عالية</div>
        </div>
    </div>
</body>
</html>
